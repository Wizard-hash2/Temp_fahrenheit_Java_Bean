<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="360" viewBox="0 0 900 360">
  <style>
    .box { fill:#f3f4f6; stroke:#374151; stroke-width:1.5; rx:8; }
    .title { font: bold 14px sans-serif; fill:#111827 }
    .label { font: 12px sans-serif; fill:#111827 }
    .arrow { stroke:#0f172a; stroke-width:1.6; fill:none; marker-end:url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0f172a" />
    </marker>
  </defs>
  <!-- Beans package -->
  <g transform="translate(50,40)">
    <rect class="box" width="240" height="120"/>
    <text class="title" x="16" y="26">Package: com.mycompany.beans</text>
    <text class="label" x="16" y="50">- TemperatureBean (JavaBean)</text>
    <text class="label" x="16" y="70">- EJB (optional backend)</text>
    <text class="label" x="16" y="90">- Shared logic & validation</text>
  </g>

  <!-- GUI -->
  <g transform="translate(350,20)">
    <rect class="box" width="200" height="80"/>
    <text class="title" x="12" y="26">Swing GUI</text>
    <text class="label" x="12" y="48">TempConverterGUI (desktop)</text>
  </g>

  <!-- Applet -->
  <g transform="translate(350,140)">
    <rect class="box" width="200" height="80"/>
    <text class="title" x="12" y="26">Applet</text>
    <text class="label" x="12" y="48">TempApplet (browser/legacy)</text>
  </g>

  <!-- Web/JSP -->
  <g transform="translate(640,40)">
    <rect class="box" width="200" height="120"/>
    <text class="title" x="12" y="26">Web Layer</text>
    <text class="label" x="12" y="50">- newhtml.html</text>
    <text class="label" x="12" y="70">- test.jsp (uses bean)</text>
    <text class="label" x="12" y="90">- Hosted on Servlet Container</text>
  </g>

  <!-- Arrows from package to components -->
  <path class="arrow" d="M290 100 L350 60" />
  <path class="arrow" d="M290 160 L350 180" />
  <path class="arrow" d="M290 100 L640 100" />

  <!-- Notes area -->
  <g transform="translate(50,180)">
    <rect x="0" y="0" width="790" height="160" fill="#ffffff" stroke="#e5e7eb" rx="6"/>
    <text class="title" x="10" y="20">Notes</text>
    <text class="label" x="10" y="44">- Keep beans in one package so all UI layers can import them easily.</text>
    <text class="label" x="10" y="64">- JSP uses <icode>&lt;jsp:useBean class="com.mycompany.beans.TemperatureBean" /&gt;</icode> to access bean properties.</text>
    <text class="label" x="10" y="84">- EJBs (if present) provide transactional or shared backend services; exposed via JNDI or CDI.</text>
    <text class="label" x="10" y="104">- Reuse: beans can be deployed to multiple web apps or packages (see README examples).</text>
  </g>
</svg>